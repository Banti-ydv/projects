<div class="container-fluid p-0">
    <div class="row bg-black m-0" style="height: 70px; width: 100%;"></div>
    </div>
    <div class="container">
        <div class="row" *ngIf="currentStep === 1">
            <!-- <form #forgotPasswordForm="ngForm" (ngSubmit)="verificationOTP()"> -->
            <form #forgotPasswordForm="ngForm" (ngSubmit)="sendOTP()">
                <div class="login_css">
                    <div class="col-12 col-md-12 AVX_login_logo">
                        <img src="../../assets/images/AVX_login_logo.svg" alt="">
                    </div>
                    <div class="col-12 col-md-12 AVX_login_input">
                        <i class="fa fa-envelope"></i>
                        <input type="email" placeholder="Enter email-id" [(ngModel)]="sendData.email" name="email"  required>
                    </div>
                    <div class="col-12 col-md-12 AVX_button_css">
                        <button type="submit" [disabled]="forgotPasswordForm.invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row" *ngIf="currentStep === 2">
            <form #forgotPasswordForm="ngForm" (ngSubmit)="verificationOTP()">
            <!-- <form #forgotPasswordForm="ngForm"> -->
                <div class="login_css">
                    <div class="col-12 col-md-12 AVX_login_logo">
                        <img src="../../assets/images/AVX_login_logo.svg" alt="">
                    </div>
                    <div class="col-12 col-md-12 AVX_login_otp_input">
                        <input type="text" name="otpValue1" #otp1 maxlength="1" (keyup)="move($event, '', otp1 ,otp2)" required>
                        <input type="text" name="otpValue2" #otp2 maxlength="1" (keyup)="move($event, otp1 ,otp2 ,otp3)" required>
                        <input type="text" name="otpValue3" #otp3 maxlength="1" (keyup)="move($event, otp2 ,otp3 ,otp4)" required>
                        <input type="text" name="otpValue4" #otp4 maxlength="1" (keyup)="move($event, otp3 ,otp4 , '')" required>
                    </div>
                    <div class="col-12 col-md-12 AVX_time_out">
                        <div class="time_icon">
                            <i class="fa fa-clock"></i>
                            <span>{{getFormattedTime()}}</span>
                        </div>
                        <div class="resend_css" (click)="startTimer()" [class.disabled]="timerRunning">Resend it!</div>
        
                    </div>
                    <div class="col-12 col-md-12 AVX_button_css">
                        <button type="submit" [disabled]="forgotPasswordForm.invalid">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
