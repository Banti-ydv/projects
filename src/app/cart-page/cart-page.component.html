<app-not-found [visible]="!cart || cart.item.length <= 0" notFoundMessage="Items not Found!" resetLinkText="Go To Home Page!"></app-not-found>
<div *ngIf="cart && cart.item.length > 0" class="container">

    <ul>
        <li *ngFor="let cartItem of cart.item">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <div>
                <!-- <select #quntitySelect (change)="changeQuantity(cartItem, quntitySelect.value)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select> -->

                <select [(ngModel)]="cartItem.quantity" (change)="changeQuantity(cartItem)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                 </select>
                 
            </div>
            <div>
                {{cartItem.food.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div class="food-count">
            <!-- {{cart.item.length}} -->
            {{ getTotalProductCount() }}
        </div>
        <div class="total-price">
            {{cart.totalPrice | currency}}
        </div>

        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>

</div>
