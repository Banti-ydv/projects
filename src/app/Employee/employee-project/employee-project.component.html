<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 d-flex flex-wrap justify-content-around mt-5">
            <div class="col-12 col-md-12 ">
                <div class="header_css_added_project">
                    Projects
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-12 mt-3 overflow-auto">
            <table class="table tAble_css">
                <thead class="table-dark tHead_css">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Starting Date</th>
                        <th scope="col">Deadline Date</th>
                        <th scope="col">Download</th>
                        <th scope="col">View</th>
                    </tr>
                </thead>
                <tbody class="tBody_css">
                    <tr *ngFor="let project of projects; let i = index">
                        <td scope="row">{{ i+1 }}</td>
                        <td scope="row">{{ project.name }}</td>
                        <td>{{ project.start_date }}</td>
                        <td>{{ project.deadline }}</td>
                        <td>
                            <div  data-bs-toggle="modal" (click)="getProjectById(project._id)"
                            data-bs-target="#downloadProject">
                            <img src="../../../assets/images/download_css_ing.svg" class="w-25" alt="">
                        </div>
                    </td>
                        <td>
                            <img src="../../../assets/images/eye_icon_project.svg" class="w-25" routerLink="/view-task" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="downloadProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #3B3A70;">
                <div class="col-12 col-md-12 d-flex flex-nowrap">
                    <div class="col-11 col-md-11 text_add_p_css">
                        <div class="modal-title fs-5" id="exampleModalLabel">{{projectUpdate.name}} Details</div>
                    </div>
                    <div class="col-1 col-md-1 text-end text-white"><button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button></div>
                </div>
            </div>
            <div class="modal-body m-4">
                <div class="col-12 col-md-12">
                    <div  *ngFor="let project_resourses of projectUpdate.project_resourses , let i = index" class="d-flex justify-content-between align-items-center" >
                        <h2>{{project_resourses.name || 'Document'}}</h2>
                        <a href="'http://101.53.145.234:4005/' + project.project_resourses.url" download>
                            <img src="../../../assets/images/download_css_ing.svg" class="w-25" alt="">
                        </a>
                    </div>
                    <div *ngIf="projectUpdate.project_resourses == 0" class="d-flex justify-content-center align-items-center">
                        No Document
                    </div>
                    <div *ngIf="!projectUpdate.project_resourses" class="d-flex justify-content-center align-items-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
