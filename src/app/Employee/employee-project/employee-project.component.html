<!-- <div class="container"> -->
    <div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
        <div class="searchBar">
            <div class="creativeAssetSearch">
                <input type="text" id="searchBar" placeholder="Search"> <img
                    src="../../../assets/images/creativeAssetsSearchIcon.svg" alt="" class="creativeAssetsSearchIcon">
            </div>
        </div>
    </div>
    
    <div class="d-flex flex-wrap justify-content-center align-items-center mt-4">
        <div class="d-flex justify-content-start align-items-start" style="width: 90%;">
            <div class="creativeAsset">
                Projects
            </div>
        </div>
    
    </div>

    <div class="">
        <div class="col-12 col-md-12 mt-4 px-5 overflow-auto">
            <table class="table tAble_css table-striped">
                <thead class="table-dark tHead_css">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Starting Date</th>
                        <th scope="col">Deadline Date</th>
                        <th scope="col">Download</th>
                        <th scope="col">Task</th>
                    </tr>
                </thead>
                <tbody class="tBody_css">
                    <tr *ngFor="let project of projects; let i = index">
                        <td scope="row">{{ i+1 }}</td>
                        <td scope="row">{{ project.name ||
                            "-"}}</td>
                        <td scope="row">{{ project.project_type ||
                            "-"}}</td>
                        <td><i class="far fa-calendar"></i> {{ project.start_date | date:
                            'dd/MM/yyyy' || "-" }}</td>
                        <td><i class="far fa-calendar"></i> {{ project.deadline | date:
                            'dd/MM/yyyy' || "-" }}</td>
                        <td>
                            <div  class="img_dwonLoad_1"  data-bs-toggle="modal" (click)="getProjectById(project._id)"
                            data-bs-target="#downloadProject">
                            <img src="../../../assets/images/dwonLoad_1.svg" class="w-25" alt="" style="cursor: pointer;">
                        </div>
                    </td>
                        <td>
                            <img src="../../../assets/images/viewProjectEmployee.svg" class="w-25" routerLink="/employee/view-task"  [queryParams]="{ id: project._id }" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
